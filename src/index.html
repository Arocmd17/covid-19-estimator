<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 estimator</title>
</head>
<body>
    <form action="" method="post">
        <input type="number" placeholder="poplution" name="data-population" [data-population]>
        <input type="number" placeholder="Time To Elapse" name="data-time-to-elapse" [data-time-to-elapse]>
        <input type="number" placeholder="reported Cases" name="data-reported-cases" [data-reported-cases]>
        <input type="number" placeholder="Total Hospital Beds" name="data-total-hospital-beds" [data-total-hospital-beds]>
        <input type="date" placeholder="Period Type" name="data-period-type" [data-period-type]>
        <button [data-go-estimate]>Estimate</button>
    </form>
    <script src="./estimator.js"></script>
</body>
</html>
